<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Update Profile Information</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./Style/edit.css">
    <style>
        /* Add border to all input fields */
        input {
            border: 1px solid #ced4da;
        }
    </style>
</head>

<body>

    <div class="edit">
        <div class="row" style="width: 48rem">
            <div class="col-md-8 mb-4" style="width: 48rem">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Update your Profile Information</h5>
                    </div>
                    <div class="card-body">
                        <form action="./PHP/updateInfo.php" method="post" enctype="multipart/form-data">
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="firstName" name="firstName" class="form-control" />
                                        <label class="form-label" for="firstName">First name</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="lastName" name="lastName" class="form-control" />
                                        <label class="form-label" for="lastName">Last name</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="userName" name="userName" class="form-control" />
                                <label class="form-label" for="userName">User Name</label>
                            </div>

                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="location" name="location" class="form-control" />
                                <label class="form-label" for="location">Location</label>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="email" name="email" class="form-control" />
                                <label class="form-label" for="email">Email</label>
                            </div>

                            <!-- File input for Profile Picture -->
                            <div class="form-outline mb-4">
                                <input type="file" id="profilePicture" name="profilePicture" class="form-control" />
                                <label class="form-label" for="profilePicture">Profile Picture</label>
                            </div>

                            <!-- Textarea input for Bio -->
                            <div class="form-outline mb-4">
                                <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
                                <label class="form-label" for="bio">Bio</label>
                            </div>

                            <!-- Text input for Facebook Link -->
                            <div class="form-outline mb-4">
                                <input type="text" id="facebookLink" name="facebookLink" class="form-control" />
                                <label class="form-label" for="facebookLink">Facebook Link</label>
                            </div>

                            <!-- Text input for Instagram Link -->
                            <div class="form-outline mb-4">
                                <input type="text" id="instagramLink" name="instagramLink" class="form-control" />
                                <label class="form-label" for="instagramLink">Instagram Link</label>
                            </div>

                            <!-- Text input for Twitter Link -->
                            <div class="form-outline mb-4">
                                <input type="text" id="twitterLink" name="twitterLink" class="form-control" />
                                <label class="form-label" for="twitterLink">Twitter Link</label>
                            </div>

                            <button type="submit" class="btn btn-primary">Update User Info</button>
                            <button type="button" class="btn btn-primary"><a href="./profile.php"
                                    style="color: white">Cancel</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>

</html>
